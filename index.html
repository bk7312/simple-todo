<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Messy Todo</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/todo-icon.png">
        <label class="menu-btn">
            <input type="checkbox">
        </label>
        <aside class="sidebar">
            <nav>
                <div id="clear">Clear data</div>
                <div>Attributions:</div>
                <div><a href="https://www.flaticon.com/free-icon/list_4472515">To do list icon</a></div>
                <div><a href="https://www.flaticon.com/free-icon/recycle-bin_3976961">Delete icon</a></div>
            </nav>
        </aside>
    </header>
    <main>
        <section class="container" id="todo-input">
            <input id="todo-text" name="todo" type="text" placeholder="What do you need to do?">
            <button class="primary-btn" id="add-task">Add task</button>
        </section>
        <section class="container" id="todos">
            <div id="todos-placeholder">
                <p>New tasks will appear here</p>
            </div>
            <div id="todos-list"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
